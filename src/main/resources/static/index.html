<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <i class="fa-solid fa-file-lines" style="color:#4285F4; font-size:24px;"></i>
        <div>
            <div id="status" class="status" style="font-size:14px; font-weight: 500; color: #5f6368;">Connecting...</div>
        </div>
    </div>
    <div id="user-count" class="user-badge">Users: 0</div>
</div>

<div class="app-container">
    <div id="toolbar-container">
        <span class="ql-formats">
            <select class="ql-font" title="Font"></select>
            <select class="ql-size" title="Size"></select>
        </span>
        <span class="separator"></span>
        <span class="ql-formats">
            <button class="ql-bold" title="Bold"><i class="fa-solid fa-bold"></i></button>
            <button class="ql-italic" title="Italic"><i class="fa-solid fa-italic"></i></button>
            <button class="ql-underline" title="Underline"><i class="fa-solid fa-underline"></i></button>
            <select class="ql-color" title="Text Color"></select>
        </span>
        <span class="separator"></span>
        <span class="ql-formats">
            <button class="ql-list" value="ordered"><i class="fa-solid fa-list-ol"></i></button>
            <button class="ql-list" value="bullet"><i class="fa-solid fa-list-ul"></i></button>
            <button class="ql-indent" value="-1"><i class="fa-solid fa-outdent"></i></button>
            <button class="ql-indent" value="+1"><i class="fa-solid fa-indent"></i></button>
        </span>
        <span class="separator"></span>
        <span class="ql-formats">
            <button class="ql-align" value=""><i class="fa-solid fa-align-left"></i></button>
            <button class="ql-align" value="center"><i class="fa-solid fa-align-center"></i></button>
            <button class="ql-align" value="right"><i class="fa-solid fa-align-right"></i></button>
        </span>
        <span class="separator"></span>
        <span class="ql-formats">
            <button class="ql-link"><i class="fa-solid fa-link"></i></button>
            <button class="ql-image"><i class="fa-regular fa-image"></i></button>
            <button class="ql-attach-file"><i class="fa-solid fa-paperclip"></i></button>
        </span>
        <span class="separator"></span>
        <span class="ql-formats">
            <button class="ql-clean"><i class="fa-solid fa-eraser"></i></button>
        </span>
    </div>

    <div id="editor-wrapper">
        <div id="editor-container"></div>
    </div>
</div>

<input type="file" id="image-upload" accept="image/*" style="display: none;">
<input type="file" id="file-upload" style="display: none;">

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
<script src="main.js?v=17"></script>

</body>
</html>
